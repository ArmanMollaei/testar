apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: hashicorp/http-echo
        args:
          - "-text=Hello, from PVC!"
        ports:
        - containerPort: 5678
        volumeMounts:
        - name: hello-world-storage
          mountPath: /data
      volumes:
      - name: hello-world-storage
        persistentVolumeClaim:
          claimName: hello-world-pvc
